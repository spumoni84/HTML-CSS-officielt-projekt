<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky Fashion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/Freaky Fashion Logo.jfif" alt="Freaky Fashion Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Nyheter</a></li>
                <li><a href="#">Topplistan</a></li>
                <li><a href="#">Rea</a></li>
                <li><a href="#">Kampanjer</a></li>            </ul>
        </nav>
    </header>
    <main>
        <section id="search-bar">
            <input type="text" placeholder="Search for products...">
            <button><i class="fas fa-search"></i></button>
            <i class="far fa-heart search-icon"></i>
            <i class="fas fa-shopping-basket search-icon"></i>
        </section>
        <section id="hero">
            <img src="images/Hero 2.0.jfif" alt="Hero Image" class="responsive-image">
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="Turkos klänning">
                    <img src="images/Turkos.png" alt="Turkos klänning">
                    <div class="product-details">
                        <h3>Turkos klänning <i class="far fa-heart"></i></h3>
                        <p>Price: $10.00</p>
                        <p>Company: Company A</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <div class="Silver Turkos klänning">
                    <img src="images/Silver Turkos.png" alt="Silver Turkos klänning">
                    <div class="product-details">
                        <h3>Silver Turkos klänning <i class="far fa-heart"></i></h3>
                        <p>Price: $20.00</p>
                        <p>Company: Company B</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Freaky Fashion</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
